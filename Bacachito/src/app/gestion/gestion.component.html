<div class="container">
    <aside class="sidebar">
        <div class="logo">
            <h2>BCH</h2>
        </div>

        <nav class="menu">
            <button class="menu-item active">
                <span class="material-icons">dashboard</span>
                <p>Dashboard</p>
            </button>
            <button class="menu-item">
                <span class="material-icons">assignment</span>
                <p>Requerimientos</p>
            </button>
            <button class="menu-item">
                <span class="material-icons">folder</span>
                <p>Recursos</p>
            </button>
            <button class="menu-item">
                <span class="material-icons">settings</span>
                <p>Configuraci√≥n</p>
            </button>
        </nav>
    </aside>

    <main class="main-content">
        <header>
            <h1>Panel Principal</h1>
        </header>

        <section class="canvas-area">
            <div class="dashboard-grid">
                <div class="stats-column">
                    <div class="stat-card">
                        <h3>Requerimientos Completos</h3>
                        <div class="progress-circle">
                            <svg viewBox="0 0 36 36" class="circular-chart">
                                <path class="circle-bg" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <path class="circle" stroke-dasharray="75, 100" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" />
                                <text x="18" y="20.35" class="percentage">75%</text>
                            </svg>
                        </div>
                        <div class="sprint-info">
                            <p>Progreso de Sprint</p>
                            <div class="progress-bar-container">
                                <div class="progress-bar" style="width: 75%;"></div>
                            </div>
                            <span>Semana 3 / 4</span>
                        </div>
                    </div>
                </div>

                <div class="documents-column">
                    <h3>Documentos recientes</h3>
                    <div class="docs-grid">
                        <div class="doc-item">
                            <span class="material-icons">image</span>
                            <p>Entregable.jpg</p>
                            <span class="file-type">JPG</span>
                        </div>
                        <div class="doc-item">
                            <span class="material-icons">picture_as_pdf</span>
                            <p>Contrato.pdf</p>
                            <span class="file-type">PDF</span>
                        </div>
                        <div class="doc-item">
                            <span class="material-icons">description</span>
                            <p>Manual_Usuario.docx</p>
                            <span class="file-type">DOCX</span>
                        </div>
                        <div class="doc-item">
                            <span class="material-icons">folder_zip</span>
                            <p>Assets.zip</p>
                            <span class="file-type">ZIP</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
